<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <style>
        /* Gaya untuk sidebar yang muncul */
        .active-sidebar {
            left: 0;
        }

        /* Gaya untuk tombol hamburger */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            z-index: 1;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Gaya header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            background: #2d2d2d;
            color: #fff;
            box-shadow: 0px 5px 10px rgba(90, 116, 148, 0.3);
            border-radius: 5px;
        }

        .header i {
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }

        /* Gaya untuk sidebar */
        .side-bar {
            width: 250px;
            min-height: 100vh;
            background: #2d2d2d;
            transition: left 0.5s;
            left: -250px;
            position: fixed;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.16);
        }

        .side-bar.active-sidebar {
            left: 0;
        }

        .user-p {
            text-align: center;
            padding: 20px 0;
        }

        .user-p img {
            width: 100px;
            border-radius: 50%;
        }

        .user-p h4 {
            color: #ccc;
        }

        .side-bar ul {
            list-style: none;
            padding: 0;
        }

        .side-bar ul li {
            margin: 0;
            padding: 0;
        }

        .side-bar ul li a {
            color: #eee;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
        }

        .side-bar ul li a:hover {
            background-color: #0085ff;
        }

        .total-box {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.16);
            margin: 10px;
        }

        .total-box h2 {
            font-size: 24px;
            color: #333;
        }

        .income-box {
            background: #36A2EB;
            color: #fff;
        }

        .expenses-box {
            background: #4CAF50;
            color: #fff;
        }

        .data-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-box span {
            margin-right: 10px;
        }

        /* Gaya untuk select */
        .data-box select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Gaya untuk opsi dalam select */
        .data-box select option {
            font-size: 16px;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
        }

        .chart {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.16);
            margin: 10px;
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Tombol hamburger untuk membuka/menutup sidebar -->
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

    <!-- Sidebar -->
    <div class="side-bar" id="sidebar">
        <div class="user-p">
            <img src="logo.png" alt="Logo">
            <h4>Keuangan KU</h4>
        </div>
        <ul>
            <li>

                    <i class="fa fa-desktop" aria-hidden="true"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="Income.html">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <span>Income</span>
                </a>
            </li>
            <li>
                <a href="Expenses.html">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>

            </li>
            <li>
                <a href="Calendar.html">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <span>Calendar</span>
                </a>
            </li>
            <li>
                <a href="Chatbot.html">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <span>Financial Planner</span>
                </a>
            </li>
            <li>
                <a href="Calculator.html">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <span>Calculator</span>
                </a>
            </li>
            <li>
                <a href="About.html">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <span>About</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa fa-power-off" aria-hidden="true"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Konten utama -->
    <div class="content">
        <div class="header">
            <i class="fa fa-bars" onclick="toggleSidebar()"></i>
            <h1>Selamat Datang di Keuangan Ku</h1>
        </div>

        <!-- Total Box untuk Income -->
        <div class="total-box income-box">
            <h2>Total Data Income</h2>
            <div class="data-box">
                <span>9000</span>
                <select id="incomeDateOption" onchange="updateIncomeData()">
                    <option value="week">Minggu</option>
                    <option value="month">Bulan</option>
                    <option value="year">Tahun</option>
                </select>
            </div>
        </div>

        <!-- Total Box untuk Expenses -->
        <div class="total-box expenses-box">
            <h2>Total Data Expenses</h2>
            <div class="data-box">
                <span>5000</span>
                <select id="expensesDateOption" onchange="updateExpensesData()">
                    <option value="week">Minggu</option>
                    <option value="month">Bulan</option>
                    <option value="year">Tahun</option>
                </select>
            </div>
        </div>

        <!-- Container untuk grafik -->
        <div class="chart-container">
            <!-- Pie Chart untuk Income dan Expenses -->
            <div class="chart">
                <h2>Grafik Pendapatan dan Pengeluaran</h2>
                <canvas id="myPieChart" width="300" height="300"></canvas>
            </div>

            <!-- Bar Chart untuk Kategori Pengeluaran dan Pemasukan -->
            <div class="chart">
                <h2>Grafik Kategori Pengeluaran dan Pemasukan</h2>
                <canvas id="myBarChart" width="300" height="300"></canvas>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk mengontrol sidebar dan grafik -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active-sidebar");
        }

        // Kode JavaScript untuk mengupdate data Expenses berdasarkan pilihan periode

        // Kode JavaScript untuk membuat Pie Chart
        var pieCtx = document.getElementById("myPieChart").getContext("2d");
        var pieData = {
            labels: ["Income", "Expenses"],
            datasets: [{
                data: [5000000, 3000000],
                backgroundColor: ["#36A2EB", "#4CAF50"]
            }]
        };

        var pieChart = new Chart(pieCtx, {
            type: "pie",
            data: pieData,
        });

        // Kode JavaScript untuk membuat Bar Chart
        var barCtx = document.getElementById("myBarChart").getContext("2d");
        var barData = {
            labels: ["Gaji", "Makanan", "Hiburan", "Transportasi", "Tagihan"],
            datasets: [
                {
                    label: "Pemasukan",

                    data: [5000000, 0, 0, 0, 0],
                },
                {
                    label: "Pengeluaran",

            ],
        };

        var barChart = new Chart(barCtx, {
            type: "bar",
            data: barData,
            options: {
                scales: {
                    xAxes: [{
                        stacked: true,
                    }],
                    yAxes: [{
                        stacked: true,
                    }],
                },
            },
        });
    </script>
</body>
</html>
