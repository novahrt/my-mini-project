<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .dashboard {
            background-color: #fff;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #007BFF;
        }

        .summary {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-top: 20px;
        }

        .summary h2 {
            font-size: 24px;
        }

        .summary p {
            font-size: 16px;
        }

        .data {
            margin-top: 20px;
        }

        .data table {
            width: 100%;
            border-collapse: collapse;
        }

        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data th {
            background-color: #f2f2f2;
        }

        .data tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
        </ul>
    </div>
    <div class="dashboard">
        <h1>Dashboard</h1>
        <div class="summary">
            <h2>Welcome to Your Dashboard</h2>
            <p>Here is a summary of your data.</p>
        </div>
        <div class="data">
            <h2>Data Summary</h2>
            <table>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Category 1</td>
                    <td>123</td>
                </tr>
                <tr>
                    <td>Category 2</td>
                    <td>456</td>
                </tr>
                <tr>
                    <td>Category 3</td>
                    <td>789</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
