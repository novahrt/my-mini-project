<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        /* Gaya untuk sidebar yang muncul */
        .active-sidebar {
            left: 0;
        }

        /* Gaya untuk tombol hamburger */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            z-index: 1;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Gaya header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            background: #23242b;
            color: #fff;
            box-shadow: 0px 5px 10px rgba(90, 116, 148, 0.3);
            border-radius: 5px;
        }

        .header i {
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }

        /* Gaya untuk sidebar */
        .side-bar {
            width: 250px;
            min-height: 100vh;
            background: #262931;
            transition: left 0.5s;
            left: -250px;
            position: fixed;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.16);
        }

        .side-bar.active-sidebar {
            left: 0;
        }

        .user-p {
            text-align: center;
            padding: 20px 0;
        }

        .user-p img {
            width: 100px;
            border-radius: 50%;
        }

        .user-p h4 {
            color: #ccc;
        }

        .side-bar ul {
            list-style: none;
            padding: 0;
        }

        .side-bar ul li {
            margin: 0;
            padding: 0;
        }

        .side-bar ul li a {
            color: #eee;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
        }

        .side-bar ul li a:hover {
            background-color: #127b8e;
        }
    </style>
</head>
<body>
    <!-- Tombol hamburger untuk membuka/menutup sidebar -->
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

    <!-- Sidebar -->
    <div class="side-bar" id="sidebar">
        <div class="user-p">
            <img src="logo.png" alt="Logo">
            <h4>Keuangan KU</h4>
        </div>
        <ul>
            <li>
                <a href="Dashboard.html">
                    <i class="fa fa-desktop" aria-hidden="true"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="Income.html">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <span>Income</span>
                </a>
            </li>
            <li>
                <a href="Expenses.html">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <span>Expenses</span>
                </a>
            </li>
            <li>
                <a href="Calendar.html">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <span>Calendar</span>
                </a>
            </li>
            <li>
                <a href="Chatbot.html">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <span>Financial Planner</span>
                </a>
            </li>
            <li>
                <a href="Calculator.html">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <span>Calculator</span>
                </a>
            </li>
            <li>
                <a href="About.html">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <span>About</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa fa-power-off" aria-hidden="true"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Konten utama -->
    <div class="content">
        <div class="header">
            <i class="fa fa-bars" onclick="toggleSidebar()"></i>
            <h1>Selamat Datang di Keuangan Ku</h1>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk mengontrol sidebar -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active-sidebar");
        }
    </script>
</body>
</html>
