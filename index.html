<!DOCTYPE html>
<html>
<head>
    <title>Keuangan Ku</title>
    <link rel="icon" href="logo.png" type="image">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .header {
            background-color: black;
            color: #fff;
            padding: 10px;
        }

        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .content {
            display: flex;
            width: 100%;
        }

        .left {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .right {
            flex: 1;
            text-align: center;
        }

        .text {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: blue;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: black;
        }

        .footer {
            background-color: black;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="logo.png" alt="Logo Keuangan Ku">
            <h1>Keuangan Ku</h1>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="text">
                <h1>Selamat datang di Keuangan Ku</h1>
                <p>Keuangan Ku adalah sebuah situs untuk mengatur keuangan Anda. Dapat mencatat pemasukkan dan pengeluaran, bukan hanya itu. Anda juga bisa menanyakan rencana finansial Anda dengan sistem AI kami. Segera bergabung dengan kami.</p>
            </div>
            <a class="button" href="login.html">Ayo Mulai</a>
        </div>
        <div class="right">
            <img class="image" src="gambar.png" alt="Gambar Landing Page">
        </div>
    </div>
    <div class="footer">
        Copyright 2023 
    </div>
</body>
</html>
