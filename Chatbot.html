<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner Chatbot</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chatbot-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 600px;
            width: 75%;
            text-align: left;
        }
        .chat-header {
            background-color: #23242b;
            color: #fff;
            padding: 10px 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-message, .bot-message {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 18px;
        }
        .user-message {
            background-color: #f2f2f2;
        }
        .bot-message {
            background-color: #eceff1;
        }
        .input-container {
            margin-top: 10px;
            display: flex;
        }
        .chat-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }
        .send-button {
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .return-button {
            margin-top: 20px;
            background-color: #1e1f2b;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            Financial Planner
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Pesan-pesan chat akan ditampilkan di sini -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Ketik pesan...">
            <button id="send-button" class="send-button">Kirim</button>
        </div>
        <button class="return-button" onclick="returnToDashboard()">Kembali ke Dashboard</button>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage !== '') {
                appendUserMessage(userMessage);
                // Gantilah dengan logika respons bot yang sesuai
                const botResponse = generateBotResponse(userMessage);
                appendBotMessage(botResponse);
                userInput.value = '';
            }
        });

        function returnToDashboard() {
            // Ganti URL tujuan sesuai dengan dashboard Anda
            window.location.href = 'dashboard.html';
        }

        // Fungsi untuk menambahkan pesan pengguna ke tampilan
        function appendUserMessage(message) {
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'user-message';
            userMessageElement.textContent = message;
            chatMessages.appendChild(userMessageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll ke pesan terbaru
        }

        // Fungsi untuk menambahkan pesan bot ke tampilan
        function appendBotMessage(message) {
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'bot-message';
            botMessageElement.textContent = message;
            chatMessages.appendChild(botMessageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll ke pesan terbaru
        }

        // Gantilah dengan logika respons bot yang sesuai
        function generateBotResponse(userMessage) {
            return 'Terima kasih atas pertanyaan Anda. Saya siap membantu Anda dalam perencanaan keuangan.';
        }
    </script>
</body>
</html>
