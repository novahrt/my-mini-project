<!DOCTYPE html>
<html>
<head>
    <title>Income Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            background-color: #23242b;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 5px;
        }

        .action-btn {
            display: flex;
            flex-direction: column; /* Mengubah tata letak menjadi tumpukan vertikal */
            align-items: center; /* Pusatkan tombol secara horizontal */
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            width: 60%;
            margin: 10% auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #23242b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:first-child {
            background-color: black;
            margin-right: 10px;
        }

        .action-btn button {
            background-color: black;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-btn button:hover {
            background-color: navy;
        }
    </style>
</head>
<body>
    <h1>Income</h1>
    <table>
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Pilih Rekening</th>
                <th>Jumlah</th>
                <th>Kategori</th>
                <th>Keterangan</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tabel isi data akan muncul di sini -->
        </tbody>
    </table>
    <div class="action-btn">
        <button onclick="openModal()">Tambah Data</button>
        <br>
        <button onclick="goToDashboard()">Kembali ke Dashboard</button>
    </div>

    <div id="dataModal" class="modal">
        <div class="modal-content">
            <h2>Tambah Data</h2>
            <input type="date" placeholder="Tanggal">
            <select>
                <option value="cash">Uang Tunai</option>
                <option value="ewallet">Dompet Digital</option>
                <option value="mbanking">M-Banking</option>
            </select>
            <input type="text" placeholder="Jumlah">
            <select>
                <option value="salary">Gaji</option>
                <option value="savings">Tabungan</option>
                <option value="refund">Pengembalian Dana</option>
                <option value="investment">Investasi</option>
                <option value="freelance">Freelance</option>
            </select>
            <input type="text" placeholder="Keterangan">
            <button onclick="addRow()">Tambah</button>
            <button onclick="closeModal()">Batal</button>
        </div>
    </div>

    <!-- Pop-up untuk Edit Data -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Data</h2>
            <input type="date" placeholder="Tanggal" id="editDate">
            <select id="editAccount">
                <option value="cash">Uang Tunai</option>
                <option value="ewallet">Dompet Digital</option>
                <option value="mbanking">M-Banking</option>
            </select>
            <input type="text" placeholder="Jumlah" id="editAmount">
            <select id="editCategory">
                <option value="salary">Gaji</option>
                <option value="savings">Tabungan</option>
                <option value="refund">Pengembalian Dana</option>
                <option value="investment">Investasi</option>
                <option value="freelance">Freelance</option>
            </select>
            <input type="text" placeholder="Keterangan" id="editDescription">
            <button onclick="updateRow()">Simpan</button>
            <button onclick="closeEditModal()">Batal</button>
        </div>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById('dataModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('dataModal');
            modal.style.display = 'none';
        }

        function addRow() {
            var table = document.querySelector('table');
            var newRow = table.insertRow(-1);

            var dateCell = newRow.insertCell(0);
            var accountCell = newRow.insertCell(1);
            var amountCell = newRow.insertCell(2);
            var categoryCell = newRow.insertCell(3);
            var descriptionCell = newRow.insertCell(4);
            var actionCell = newRow.insertCell(5);

            dateCell.innerHTML = '<input type="date">';
            accountCell.innerHTML = '<select><option value="cash">Uang Tunai</option><option value="ewallet">Dompet Digital</option><option value="mbanking">M-Banking</option></select>';
            amountCell.innerHTML = '<input type="text" placeholder="Jumlah">';
            categoryCell.innerHTML = '<select><option value="salary">Gaji</option><option value="savings">Tabungan</option><option value="refund">Pengembalian Dana</option><option value="investment">Investasi</option><option value="freelance">Freelance</option></select>';
            descriptionCell.innerHTML = '<input type="text" placeholder="Keterangan">';
            actionCell.innerHTML = '<button onclick="editRow(this)">Edit</button> <button onclick="deleteRow(this)">Delete</button>';

            closeModal();
        }

        // Fungsi untuk menampilkan pop-up edit data
        function editRow(btn) {
            var modal = document.getElementById('editModal');
            modal.style.display = 'block';

            // Mendapatkan data dari baris yang akan diedit
            var row = btn.parentNode.parentNode;
            var cells = row.getElementsByTagName('td');

            // Mengisi nilai-nilai pada pop-up edit dengan data yang ada
            document.getElementById('editDate').value = cells[0].textContent;
            document.getElementById('editAccount').value = cells[1].textContent;
            document.getElementById('editAmount').value = cells[2].textContent;
            document.getElementById('editCategory').value = cells[3].textContent;
            document.getElementById('editDescription').value = cells[4].textContent;
        }

        // Fungsi untuk menutup pop-up edit data
        function closeEditModal() {
            var modal = document.getElementById('editModal');
            modal.style.display = 'none';
        }

        // Fungsi untuk menyimpan data yang telah diedit
        function updateRow() {
            var table = document.querySelector('table');

            // Mendapatkan data dari input pop-up edit
            var updatedDate = document.getElementById('editDate').value;
            var updatedAccount = document.getElementById('editAccount').value;
            var updatedAmount = document.getElementById('editAmount').value;
            var updatedCategory = document.getElementById('editCategory').value;
            var updatedDescription = document.getElementById('editDescription').value;

            // Mendapatkan baris yang akan diedit
            var modal = document.getElementById('editModal');
            var rowToEdit = modal.parentNode.parentNode;

            // Mengisi nilai-nilai dalam baris dengan data yang telah diedit
            rowToEdit.cells[0].textContent = updatedDate;
            rowToEdit.cells[1].textContent = updatedAccount;
            rowToEdit.cells[2].textContent = updatedAmount;
            rowToEdit.cells[3].textContent = updatedCategory;
            rowToEdit.cells[4].textContent = updatedDescription;

            closeEditModal(); // Tutup pop-up edit setelah menyimpan data
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function goToDashboard() {
            // Tambahkan kode di sini untuk mengarahkan pengguna kembali ke halaman dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
