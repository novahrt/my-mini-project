<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Registrasi</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <div class="error" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" name="password" id="password" required>
                    <i class="password-toggle far fa-eye-slash" id="password-toggle"></i>
                </div>
                <div class="error" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div style="position: relative;">
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                    <i class="password-toggle far fa-eye-slash" id="confirmPassword-toggle"></i>
                </div>
                <div class="error" id="confirmPassword-error"></div>
            </div>
            <!-- Tambahkan tombol submit -->
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const registrationForm = document.getElementById("registration-form");
        const nameInput = document.getElementById("name");
        const nameError = document.getElementById("name-error");
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("email-error");
        const passwordInput = document.getElementById("password");
        const passwordError = document.getElementById("password-error");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const confirmPasswordError = document.getElementById("confirmPassword-error");
        
        const passwordToggle = document.querySelectorAll(".password-toggle");
        passwordToggle.forEach(toggle => {
            toggle.addEventListener("click", function () {
                togglePasswordVisibility(toggle, toggle.previousElementSibling);
            });
        });
        
        function togglePasswordVisibility(toggle, input) {
            if (input.type === "password") {
                input.type = "text";
                toggle.classList.remove("fa-eye-slash");
                toggle.classList.add("fa-eye");
            } else {
                input.type = "password";
                toggle.classList.remove("fa-eye");
                toggle.classList.add("fa-eye-slash");
            }
        }
        
    registrationForm.addEventListener("submit", function (e) {
    nameError.textContent = "";
    emailError.textContent = "";
    passwordError.textContent = "";
    confirmPasswordError.textContent = "";

    const nameValue = nameInput.value.trim();
    if (nameValue.length === 0) {
        e.preventDefault();
        nameError.textContent = "Nama harus diisi.";
    } else if (!/^[A-Za-z]+$/.test(nameValue)) {
        e.preventDefault();
        nameError.textContent = "Nama harus maksimal 10 karakter.";
    } else if (nameValue.length > 10) {
        e.preventDefault();
        nameError.textContent = "Nama harus memiliki maksimal 10 karakter.";
    }

    if (!emailInput.value.includes("@")) {
        e.preventDefault();
        emailError.textContent = "Format email tidak valid.";
    }

    if (passwordInput.value.length < 8 || !/^(?=.*[A-Za-z])(?=.*\d)/.test(passwordInput.value)) {
        e.preventDefault();
        passwordError.textContent = "Password harus memiliki 8 karakter yang terdiri dari huruf dan angka.";
    }

    if (passwordInput.value !== confirmPasswordInput.value) {
        e.preventDefault();
        confirmPasswordError.textContent = "Konfirmasi Password yang Anda masukkan tidak valid.";
    }
});
    </script>
</body>
</html>
